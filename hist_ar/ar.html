<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-assets>
            <img id="#my-image" src="image.jpg">
        </a-assets>
        <a-entity geometry="primitive: plane; height: 5; width: 5;" src="#my-image" gps-entity-place="longitude: 12.489820; latitude: 41.892590;" />
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
